<ion-view hide-nav-bar="true" hide-back-button="false">
  <ion-content class="sign-up ">
    <div class="img-block ">
      <img class="background" src="img/background.jpg">
      <img class="plus" src="img/plus.png">
      <img class="logo" src="img/logo.png">
    </div>

    <form class="sign-up-form list" name="signUpEmail" ng-controller="SignupCtrl"
          autocomplete="off"
          ng-submit="submitForm(signUpEmail.$valid)">


      <div class="form-errors">
        <div class="form-error energized"
             ng-show="signUpEmail.name.$error.pattern">
          First name may only contain letters, spaces, and simple punctuation
        </div>
        <div class="form-error energized"
             ng-show="signUpEmail.email.$error.email">
          not valid email
        </div>
        <div class="form-error energized"
             ng-show="error === 'duplicate'">
          Email already exists
        </div>
        <div class="form-error energized" ng-show="signUpEmail.handle.$dirty && !isHandleAvailable">
          Username taken
        </div>
        <div class="form-error energized" ng-show="!signUpEmail.password.$error.required && (signUpEmail.password.$error.minlength || signUpEmail.password.$error.maxlength)">
          Password must be at least 8 characters long</div>
        <div class="form-error energized"
             ng-show="!signUpEmail.password.$error.required && !signUpEmail.password.$error.minlength && !signUpEmail.password.$error.maxlength && signUpEmail.password.$error.pattern">
          Password should contain atleast 1 number and 1 letter
        </div>
        <div class="form-error energized"
             ng-show="signUpEmail.confirm_password.$error.passwordVerify">
          Passwords don't match
        </div>
        <div class="form-error energized"
             ng-show="signUpEmail.language.$error">
          Language not selected
        </div>
      </div>

      <label class="item item-input">
        <span class="input-label">Name<sup>*</sup></span>
        <input type="text" placeholder="Enter your Name"
               autocorrect="off"
               autcomplete="off"
               autocapitalize="off"
               spellcheck="false"
               name="name"
               ng-model="user.name"
               tabindex="1"
               ng-pattern="/^[a-zA-Z ,.'-]+$/i"
               required>
      </label>
      <label class="item item-input">
        <span class="input-label">Surename</span>
        <input type="text" placeholder="Enter your Surname"
               autocorrect="off"
               autcomplete="off"
               autocapitalize="off"
               spellcheck="false"
               name="surname"
               ng-model="user.surname"
               tabindex="2"
               ng-pattern="/^[a-z ,.'-]+$/i">
      </label>
      <label class="item item-input">
        <span class="input-label">Username<sup>*</sup></span>
        <input type="text" placeholder="Enter your username"
               autocorrect="off"
               autcomplete="off"
               autocapitalize="off"
               spellcheck="false"
               name="username"
               ng-model="user.username"
               tabindex="2"
               requred>
      </label>
      <label class="item item-input">
        <span class="input-label">Email<sup>*</sup></span>
        <input type="email" placeholder="Enter your email" autocorrect="off"
               autcomplete="off"
               autocapitalize="off"
               spellcheck="false"
               name="email"
               ng-model="user.email"
               tabindex="1"
               ng-trim="false"
               ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
               required>
      </label>
      <label class="item item-input">
        <span class="input-label">Password<sup>*</sup></span>
        <input type="password" placeholder="Enter your password"
               name="password"
               ng-model="user.password"
               tabindex="2" ng-minlength="8"
               ng-pattern="/^.(?=.*\d)(?=.+[a-zA-Z])/"
               required>
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm password<sup>*</sup></span>
        <input type="password" placeholder="Confirm your password" name="confirm_password"
               ng-model="confirmpass"
               tabindex="2"
               ng-pattern="/^.(?=.*\d)(?=.+[a-zA-Z])/"
               data-password-verify="user.password"
               required>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Language<sup>*</sup>
        </div>
        <select required>
          <option></option>
          <option>English</option>
          <option>French</option>
        </select >
      </label>
      <button class="button button-block button-positive activated" type="submit"
              ng-disabled="signUpEmail.$invalid"
              tabindex="5">Sign in
      </button>
      <div class="row">
        <div class="col">Forgot password?</div>
        <div class="col text-right">Create account</div>
      </div>
    </form>
  </ion-content>
</ion-view>
