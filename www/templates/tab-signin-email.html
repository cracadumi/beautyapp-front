      <label class="item item-input">
        <span class="input-label">Username<sup>*</sup></span>
        <input type="email" placeholder="Enter your username"
               autocorrect="off"
               autcomplete="off"
               autocapitalize="off"
               spellcheck="false"
               name="email"
               ng-model="user.email"
               tabindex="1"
               value=""
               requred>
      </label>

      <label class="item item-input">
        <span class="input-label">Password<sup>*</sup></span>
        <input type="password" placeholder="Enter your password"
               name="password"
               ng-model="user.password"
               tabindex="2" ng-minlength="6"
               ng-pattern="/^.(?=.*\d)(?=.+[a-zA-Z])/"
               required>
      </label>


      <button class="button button-block button-royal activated" type="submit"
              ng-disabled="signInEmail.$invalid"
              tabindex="5"
              required>Sign in
      </button>
      <div class="row bottom-buttons">
        <div class="col ">Forgot password?</div>
        <div class="col text-right" ng-click="goToSignUp()">Don't have account</div>
      </div>
