<ion-view hide-nav-bar="true" hide-back-button="false">
  <ion-content class="sign-up " >
    <div class="img-block " >
      <img class="background" src="img/background.jpg">
      <img class="plus" src="img/plus.png">
      <img class="logo logo-up" src="img/logo.png">
    </div>

    <form class="sign-up-form list"    name="signInEmail" ng-controller="SigninCtrl"
          autocomplete="off"
          ng-submit="submitForm(signInEmail.$valid)">


      <label class="item item-input">
        <span class="input-label">Username<sup>*</sup></span>
        <input type="email" placeholder="Enter your username"
               autocorrect="off"
               autcomplete="off"
               autocapitalize="off"
               spellcheck="false"
               name="email"
               ng-model="user.email"
               tabindex="1"
               value=""
               requred>
      </label>

      <label class="item item-input">
        <span class="input-label">Password<sup>*</sup></span>
        <input type="password" placeholder="Enter your password"
               name="password"
               ng-model="user.password"
               tabindex="2" ng-minlength="6"
               ng-pattern="/^.(?=.*\d)(?=.+[a-zA-Z])/"
               required>
      </label>


      <button class="button button-block button-royal activated" type="submit"
              ng-disabled="signInEmail.$invalid"
              tabindex="5"
              required>Sign in
      </button>
      <div class="row bottom-buttons">
        <div class="col ">Forgot password?</div>
        <div class="col text-right" ng-click="goToSignUp()">Don't have account</div>
      </div>
    </form>
  </ion-content>
</ion-view>
